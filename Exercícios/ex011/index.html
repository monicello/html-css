<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/sand.castle.mp3" controls></audio> -->
    <!-- Compatível com os formatos MP3 WAV OGG -->
    <!-- Loop volta a música do início quando acaba -->
    <audio preload="metadata" controls loop>       
        <source src="midia/sand.castle.mp3" type="audio/mpeg">
        <source src="midia/sand.castle.ogg" type="audio/ogg">
        <source src="midia/sand.castle.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/sand.castle.mp3">Clique aqui para baixar o arquivo MP3</a></p>        
    </audio>
</body>
</html>
